        <div class="col-md-3 text-end">

  <main class="form-signin w-100">
    <form>
      <img src="../assets/logo1.png" alt="logo" class="form-logo">
      <hr class="hr">
      <h2 class="text-center mb-3">REGISTER</h2>

      <div class="form-floating">
        <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Full Name">
        <label for="floatingInput">Full name</label>
      </div>

      <!-- <div class="form-floating">
            <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Last name</label>
          </div> -->

      <div class="form-floating">
        <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="number" class="form-control form-control-sm" id="floatingInput" placeholder="xxxxxxxxxx">
        <label for="floatingInput">Phone number</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Confirm-password</label>
      </div>

      <div id="passwordHelpBlock" class="form-text mb-2">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </div>

      <button class="btn btn-warning w-100 py-2" type="submit">Sign up</button>
    </form>
  </main>
